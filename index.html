<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Siteye git ve süprizi gör!"
    />
    <title>Sürpriz</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preload" href="/script.js" as="script" />
    <link
      rel="shortcut icon"
      href="https://cdn.glitch.com/4647233c-b193-47ac-9479-2e80e80c9951%2Ffavicon.png?v=1575577779339"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="cardPositioningContainer">
      <div class="topFold" aria-hidden="true">
        <div class="topFold-front"></div>
      </div>
      <div class="card">
        <div class="card-message">
          <h1>
          </h1>
          <p>
            Gözlerin gözlerime değdiği anda anladım sol yanım olacağını. Dünya durdu sanki ve tek duyduğum ses; kalp atışımdı..
          </p>
        </div>
        <div class="card-signature">
          <img
            alt="Glitch logo"
            src="https://i.resmim.net/i/kalp-watery-heart-clipart-download-images-9.png"
          />
          Seni Seviyorum Gizem
        </div>
      </div>
      <div class="bottomFold" aria-hidden="true">
        <div class="bottomFold-front"></div>
      </div>

      <a
        class="button"
        href="https://www.youtube.com/watch?v=tU6cUj4ad1Y"
      >
        BENİMLE ÇIKAR MISIN?
      </a>
    </div>

    <canvas
      class="sparkleCanvas"
      aria-label="An animation of snow falling"
    ></canvas>

    <div class="presents">
      <canvas
        class="presents-1"
        width="250"
        height="250"
        aria-label="A 3D, red floating present"
      ></canvas>
      <canvas
        class="presents-2"
        width="100"
        height="100"
        aria-label="A 3D, green floating present"
      ></canvas>
      <canvas
        class="presents-3"
        width="300"
        height="300"
        aria-label="A 3D, blue floating present"
      ></canvas>
    </div>

    <script src="https://unpkg.com/zdog@1.1.1/dist/zdog.dist.min.js"></script>
    <script src="/script.js" type="module" defer></script>
  </body>
</html>
